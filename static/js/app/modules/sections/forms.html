  <h1 class="page-title"> 
    Forms
  </h1>

  <h2 class="sub-title">
    Horizontal
  </h2>

    <form method="post">

      <div class="field">
        <label for="text-field">Text field</label>
        <input type="text" id="text-field" autofocus  />
      </div>
      <div class="field">
        <label for="numeric-field">Numeric field</label>
        <input type="number" id="numeric-field" />
      </div>
      <div class="field">
        <label for="checkbox-field">Checkbox field</label>

        <div class="radio-group">
          <div class="squaredFour">
            <input type="checkbox" id="checkbox-field1" name="checkbox" value="1" />
            <label for="checkbox-field1" class="squaredFour">One</label>
          </div>
          <div class="squaredFour">
           <input type="checkbox" id="checkbox-field2" name="checkbox" value="2" />
            <label for="checkbox-field2" class="squaredFour">Two</label>
          </div>
          <div class="squaredFour">
            <input type="checkbox" id="checkbox-field3" name="checkbox" value="3" />
            <label for="checkbox-field3" class="squaredFour">Three</label>
          </div>

        </div>
      </div>
      <div class="field">
        <label for="checkbox-field">Checkbox field dark</label>

        <div class="radio-group">
          <div class="squaredFour dark">
            <input type="checkbox" id="checkbox-field4" name="checkbox" value="1" />
            <label for="checkbox-field4" class="squaredFour dark">One</label>
          </div>
          <div class="squaredFour dark">
           <input type="checkbox" id="checkbox-field5" name="checkbox" value="2" />
            <label for="checkbox-field5" class="squaredFour dark">Two</label>
          </div>
          <div class="squaredFour dark">
            <input type="checkbox" id="checkbox-field6" name="checkbox" value="3" />
            <label for="checkbox-field6" class="squaredFour dark">Three</label>
          </div>

        </div>
      </div>
      <div class="field">
        <label for="email-field">Email field</label>
        <input type="email" id="email-field" />
      </div>
      <div class="field">
        <label for="password-field">Password field</label>
        <input type="password" id="password-field" />
      </div>

  

      <div class="field">
        <label for="radio-field">Radio field</label>
        
        <div class="radio-group">

          <div class="roundedTwo">
            <input type="radio" id="radio-field1" name="radio" value="1"/>
            <label for="radio-field1" class="roundedTwo">One</label>
          </div>
          <div class="roundedTwo">
            <input type="radio" id="radio-field2" name="radio" value="2"/>
            <label for="radio-field2" class="roundedTwo">Two</label>
          </div>
          <div class="roundedTwo">
            <input type="radio" id="radio-field3" name="radio" value="3"/>
            <label for="radio-field3" class="roundedTwo">Three</label>
          </div>

        </div>
      </div>
      <div class="field">
        <label for="range-field">Range field</label>
        <input type="range" id="range-field" min=0 max=100 step=1 value=50 />
      </div>
      <div class="field">
        <label for="range-field">Range field</label>
        <input type="range" id="range-field" min=0 max=100 step=1 value=50 oninput="document.querySelector('#range-field ~ output').value = this.value" />
        <output>50</output>
      </div>
      <div class="field">
        <label for="search-field">Search field</label>
        <input type="search" id="search-field" />
      </div>
      <div class="field">
        <label for="tel-field">Tel field</label>
        <input type="tel" id="tel-field" />
      </div>
      <div class="field">
        <label for="url-field">Url field</label>
        <input type="url" id="url-field" />
      </div>
      <div class="field">
        <label for="file-field">File field</label>
        <input type="file" id="file-field" accept="image/*" />
      </div>

      <div class="divider">
        <span>Some text</span>
      </div>

      <div class="field">
          <label>Switch round</label>
          <div class="switch">
            <input id="toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
            <label for="toggle-1"></label>
          </div>
      </div>

      <div class="field">
        <label>Switch round flat</label>
        <div class="switch">
          <input id="toggle-2" class="cmn-toggle cmn-toggle-round-flat" type="checkbox" checked>
          <label for="toggle-2"></label>
        </div>
      </div>

      <div class="field">
        <label>Switch flip style</label>
        <div class="switch">
          <input id="toggle-3" class="cmn-toggle cmn-toggle-yes-no" type="checkbox">
          <label for="toggle-3" data-on="Yes" data-off="No"></label>
        </div>
      </div>

      <div class="field">
        <label for="text-field">Required email field</label>
        <input type="email" id="email-field" />
      </div>
      <div class="field">
        <label for="textarea">Textarea</label>
        <textarea id="textarea"></textarea>
      </div>

    </form>
